<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <!-- text -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name">
    </div>
    
    <!-- email -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email">
    </div>
    
    <!-- message/textarea -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="10"></textarea>
    </div>
    
    <!-- select -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male" selected>Male</option>
        <option value="male">Female</option>
        <option value="male">Other</option>
      </select>
    </div>
    
    <!-- number -->
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age">
    </div>
    
    <!-- date -->
    <div>
      <label for="birthdate">birthdate</label>
      <input type="date" name="birthdate" id="birthdate">
    </div>

    <!-- radio buttons -->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" value="simple" id="membership" checked> Simple
      <input type="radio" name="membership" value="standard" id="membership"> Standard
      <input type="radio" name="membership" value="super" id="membership"> Super
    </div>

    <!-- checkbox -->
    <div>
      <label for="membership">Membership</label>
      <input type="checkbox" name="likes" value="bike" id="likes"> Bike
      <input type="checkbox" name="likes" value="car" id="likes"> Car
      <input type="checkbox" name="likes" value="boat" id="likes"> Boat
    </div>

    <!-- Input submit -->
    <input type="submit" value="Submit">
    <!-- using button -->
    <!-- <button type="submit">Submit</button> -->
    <button type="reset">Reset</button>
  </form>
</body>
</html>
